<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toy Project</title>
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <main>
      <div class="native-bar"><img src="./image/native-bar.png" alt="네이티브 화면"></div>

      <section class="section-one">
        <header>
          <ul class="header-list">
            <li class="header-item1"><img class="img-profile" src="./image/header-img1.png" alt="프로필 사진"></li>
            <li class="header-item2">
              <h2 class="header-title">생활비</h2>
            </li>
            <li class="header-item3">
              <a class="scan"><img src="./image/header-ico1.png" alt="간편결제아이콘"></a>
              <a class="search"><img src="./image/header-ico2.png" alt="검색아이콘"></a>
            </li>
          </ul>
        </header>

        <div class="info-box">
          <section class="info-box1">
            <div class="account"><strong>355-673877-78773</strong></div>
            <div>
              <div class="con-bar">
                <div class="balance">1,240,000<span>원</span></div>
                <div class="con-bar1"></div>
                <div class="con-bar-yellow"></div>
                <div class="con-bar-h"></div>
                <img src="./image/bar-ico.png" alt="차트">
              </div>
              <div class="con-remain">5일 동안 210,000원 남음</div>
            </div>
            <div class="transfer"><a href="#">이체</a></div>
          </section>
         
        </div>
        <p class="ad-box">지금은 낮은 이자로 100만원을 신청하세요!<a href="#">Go</a></p>
      </section>

      <section class="bottom-section">
        <div class="goal-box">
          <ul class="goal-list">
            <li class="goal-item1">여행가자! <br>842,200원</li>
            <li class="goal-item2">냉장고사기 <br>142,200원</li>
          </ul>
        </div>

        <section class="latest">
          <h2>최근 거래내역</h2>
          <ul class="detail-date-list">
            <li class="detail-date-item">
              <h3 class="day-title">오늘</h3>
              <span class="day-amount">127,600원 지출</span>
              <ul class="day-list">
                <li class="day-content"></li>
                <li class="day-content"></li>
                <li class="day-content"></li>
                <li class="day-content"></li>
                <li class="day-content"></li>
              </ul>
            </li>
            
           <!-- <li class="detail-date-item">
              <h3 class="day-title">어제</h3>
              <span class="day-amount">71,600원 지출</span>
              <ul class="day-list">
                <li class="day-content"></li>
                <li class="day-content"></li>
                <li class="day-content"></li>
                <li class="day-content"></li>
                <li class="day-content"></li>
                <li class="day-content"></li>
              </ul>
            </li> -->
          </ul>
          <div class="slide-bar"><a href="#"></a></div>
        </section>

      </section>


    </main>
    <nav>
      <ul class="menu-list">
        <li class="menu-item1"><a href="#"><img src="./image/nav-ico-home.png" alt="홈"></a></li>
        <li class="menu-item2"><a href="#"><img src="./image/nav-ico-move.png" alt="이동"></a></li>
        <li class="menu-item3"><a href="#"><img src="./image/nav-ico-chat.png" alt="상담"></a></li>
        <li class="menu-item4"><a href="#"><img src="./image/nav-ico-more.png" alt="더보기"></a></li>
      </ul>
    </nav>
  </div>
</body>

</html>
